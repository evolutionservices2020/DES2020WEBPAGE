<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Conocenos</title>
  </head>
  <body>
    
  
    <div class="w-auto p-5" style="background-color: #eee;">
    <h1 class="text-center">Contactanos</h1>
    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre o nombres" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Apellidos</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder=" Apellidos"  required>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="Ciudad" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Estado</label>
          <select class="custom-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Codigo postal</label>
          <input type="text" class="form-control" id="validationDefault05" placeholder="Codigo postal" required>
        </div>
      </div>


      <div class="form-group ">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder=" Escribe tu email">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">NOTAS</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Asunto " rows="3"></textarea>
      </div>

      <div class="form-group">

         <div class="custom-control custom-checkbox form-check ">
        <input type="checkbox" class="custom-control-input form-check-input" value="" id="invalidCheck2" required>
        <label class="custom-control-label form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
      </div>

      </div>
 
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
